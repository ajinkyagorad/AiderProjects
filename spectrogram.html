<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Spectrogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.1/dist/chartjs-chart-matrix.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .chart-container { display: flex; width: 100%; max-width: 1200px; height: 400px; }
        #frequencyChart { width: 30%; }
        #spectrogramChart { width: 70%; }
        button { margin: 10px 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Real-time Spectrogram</h1>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    <div class="chart-container">
        <canvas id="frequencyChart"></canvas>
        <canvas id="spectrogramChart"></canvas>
    </div>

    <script>
        let audioContext;
        let analyser;
        let dataArray;
        let source;
        let animationId;
        let frequencyChart;
        let spectrogramChart;
        let spectrogramData = [];

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        startButton.addEventListener('click', startSpectrogram);
        stopButton.addEventListener('click', stopSpectrogram);

        function startSpectrogram() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(stream => {
                    source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    createCharts();
                    updateSpectrogram();
                    startButton.disabled = true;
                    stopButton.disabled = false;
                })
                .catch(err => console.error('Error accessing microphone:', err));
        }

        function stopSpectrogram() {
            cancelAnimationFrame(animationId);
            if (source) {
                source.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function createCharts() {
            const frequencyCtx = document.getElementById('frequencyChart').getContext('2d');
            frequencyChart = new Chart(frequencyCtx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: analyser.frequencyBinCount }, (_, i) => i),
                    datasets: [{
                        label: 'Frequency Intensity',
                        data: Array(analyser.frequencyBinCount).fill(0),
                        backgroundColor: 'rgba(255, 99, 132, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Intensity'
                            },
                            min: 0,
                            max: 255
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Frequency Bin'
                            },
                            reverse: true
                        }
                    }
                }
            });

            const spectrogramCtx = document.getElementById('spectrogramChart').getContext('2d');
            spectrogramChart = new Chart(spectrogramCtx, {
                type: 'matrix',
                data: {
                    datasets: [{
                        data: [],
                        width: 100,
                        height: analyser.frequencyBinCount,
                        backgroundColor: (ctx) => {
                            const value = ctx.dataset.data[ctx.dataIndex].v;
                            const alpha = value / 255;
                            return `rgba(255, 99, 132, ${alpha})`;
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: false
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            min: 0,
                            max: 99,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            type: 'linear',
                            min: 0,
                            max: analyser.frequencyBinCount - 1,
                            title: {
                                display: true,
                                text: 'Frequency Bin'
                            }
                        }
                    }
                }
            });
        }

        function updateSpectrogram() {
            animationId = requestAnimationFrame(updateSpectrogram);
            analyser.getByteFrequencyData(dataArray);

            // Update frequency chart
            frequencyChart.data.datasets[0].data = Array.from(dataArray);
            frequencyChart.update();

            // Update spectrogram
            spectrogramData.push(Array.from(dataArray));
            if (spectrogramData.length > 100) {
                spectrogramData.shift();
            }

            spectrogramChart.data.datasets[0].data = spectrogramData.flatMap((row, i) => 
                row.map((value, j) => ({ x: i, y: j, v: value }))
            );
            spectrogramChart.update();
        }
    </script>
</body>
</html>
