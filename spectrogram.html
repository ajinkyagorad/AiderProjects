<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Spectrogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #spectrogram { width: 100%; max-width: 800px; height: 400px; }
        button { margin: 10px 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Real-time Spectrogram</h1>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    <canvas id="spectrogram"></canvas>

    <script>
        let audioContext;
        let analyser;
        let dataArray;
        let source;
        let animationId;
        let chart;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        startButton.addEventListener('click', startSpectrogram);
        stopButton.addEventListener('click', stopSpectrogram);

        function startSpectrogram() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(stream => {
                    source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    createChart();
                    updateSpectrogram();
                    startButton.disabled = true;
                    stopButton.disabled = false;
                })
                .catch(err => console.error('Error accessing microphone:', err));
        }

        function stopSpectrogram() {
            cancelAnimationFrame(animationId);
            if (source) {
                source.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function createChart() {
            const ctx = document.getElementById('spectrogram').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: analyser.frequencyBinCount }, (_, i) => i),
                    datasets: [{
                        label: 'Frequency Intensity',
                        data: Array(analyser.frequencyBinCount).fill(0),
                        backgroundColor: 'rgba(255, 99, 132, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    animation: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Frequency Bin'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Intensity'
                            },
                            min: 0,
                            max: 255
                        }
                    }
                }
            });
        }

        function updateSpectrogram() {
            animationId = requestAnimationFrame(updateSpectrogram);
            analyser.getByteFrequencyData(dataArray);
            chart.data.datasets[0].data = Array.from(dataArray);
            chart.update();
        }
    </script>
</body>
</html>
