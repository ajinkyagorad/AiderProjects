<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Mandelbrot Set</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="mandelbrotCanvas"></canvas>
    <script>
        const canvas = document.getElementById('mandelbrotCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const maxIterations = 100;
        let zoom = 1;
        let offsetX = -0.5;
        let offsetY = 0;

        function mandelbrot(x, y) {
            let real = x;
            let imag = y;
            for (let i = 0; i < maxIterations; i++) {
                const tempReal = real * real - imag * imag + x;
                imag = 2 * real * imag + y;
                real = tempReal;
                if (real * real + imag * imag > 4) {
                    return i / maxIterations;
                }
            }
            return 1;
        }

        function draw() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    const belongsToSet = mandelbrot(
                        (x - canvas.width / 2) / (0.5 * zoom * canvas.width) + offsetX,
                        (y - canvas.height / 2) / (0.5 * zoom * canvas.height) + offsetY
                    );
                    const index = (y * canvas.width + x) * 4;
                    const color = belongsToSet * 255;
                    data[index] = color;
                    data[index + 1] = color;
                    data[index + 2] = color;
                    data[index + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function animate() {
            zoom *= 1.01;
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
